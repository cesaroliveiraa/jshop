<div ng-controller="UsuarioLoginCtrl" id="UsuarioLoginCtrl">
    <h1>Login</h1>
    <form name="usuarioAdd" ng-submit="login()" novalidate>
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" name="emailInput" ng-model="usuario.email" required>
        </div>
        <div class="form-group">
            <label for="senhaInput">Senha</label>
            <input type="password" class="form-control" id="senhaInput" name="senhaInput" ng-model="usuario.senha" required ng-minlength="5" ng-maxlength="15">
        </div>
        <button ng-disabled="usuarioAdd.$invalid" class="btn btn-success">Login</button>
    </form>
</div>
