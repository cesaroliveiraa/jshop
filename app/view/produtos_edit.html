<div ng-controller="ProdutosEditCtrl">
    <div class="row">
    	<div class="col-md-2">
    		<img ng-src="{{produto.imagem_url}}" class="produto-listagem-imagem" />
    	</div>
    	<div class="col-md-9">
    		<div class="row">
    			<div class="col-md-12">
	    			<h4>{{produto.nome}}</h4>
				</div>
			</div>
    		<div class="row">
    			<div class="col-md-12">
	    			<h5>R$ {{produto.preco}}</h5>
				</div>
			</div>
    		<div class="row">
    			<div class="col-md-12">
    				<p>{{produto.descricao}}</p>
				</div>
			</div>
    	</div>
    </div>
</div>
