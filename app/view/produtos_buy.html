<div ng-controller="ProdutosBuyCtrl" id="ProdutosBuyCtrl">
    <form name="formBuyProduto" ng-submit="comprar()">
    	<div class="row">
	        <div class="col-md-12">
    			<h1>{{produto.nome}}</h1>
        	</div>
        </div>
    	<div class="row">
	        <div class="col-md-4">
    			<img ng-src="{{produto.imagem_url}}" class="produto-listagem-imagem" />
        	</div>
        	<div class="col-md-8">
    			<div class="row">
        			<div class="form-group col-md-4">
	        			<label for="quantidade">Quantidade</label>
			            <input type="number" class="form-control" ng-model="quantidade" name="quantidade" min="1" required />
			        </div>
        			<div class="col-md-8 preco-compra">
			            <label> x R$ {{produto.preco}} = R$ {{quantidade * produto.preco}}</label>
			        </div>
		        </div>
    			<div class="row">
		        	<div class="col-md-12">
			        	<button class="btn btn-success btn-lg "><i class="fa fa-shopping-cart"></i> Comprar</button>
			        </div>
		        </div>
	        </div>
        </div>
    </form>
</div>
